<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="todo.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/07bece4152.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>

    <div class="bg-image">
        <div class="innerbox">
            <div class="heading"><h1>To-Do-List</h1></div>
            <div class="create">
                <input type="text" id="input" placeholder="Add a new task.....">
                <i class="fa-solid fa-circle-plus" id="add-icon"></i>
            </div>
            <div class="options-sec">
                <div><button id="com">Complete</button></div>
                <div><button id="incom">Incomplete</button></div>
                <div><button id="del">Delete All</button></div>
            </div>
            <div class="list-items">
                <ul class="un-list">
                </ul>
            </div>

        </div>
    </div>


    <script src="todo.js"></script>
</body>
</html>
